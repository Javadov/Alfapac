<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Roll Calculator, expertly crafted by Elvin Javadov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Rullkalkylator</title>
        <script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://kit.fontawesome.com/5237528770.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <body>
        <div class="container">
            <header class="topbar">
                <div class="topbar__brand">
                    <img src="/styles/images/alfapac.png" alt="Alfapac">
                    <!-- <h1>RULLKALKYLATOR</h1> -->
                    <p>3D roll- & pallkonfigurator</p>
                </div>
                <div class="topbar__actions">
                    <button class="btn btn-sm btn-outline-light" type="button" onclick="location.reload()">Reset</button>
                    <button class="btn btn-sm btn-warning" type="button" onclick="exportPDF()">Export</button>
                </div>
            </header>
            <div class="__line"></div>

            <div class="content">
                <div class="details">
                    <div class="__details">
                      <label for="filmType">Typ av Film</label>
                      <select id="filmType" onchange="calculate()">
                        <option value="1">Enkel</option>
                        <option value="2" selected>Slang</option>
                        <option value="4">Invik</option>
                      </select>
                    </div>
                    <div class="__details">
                      <label for="windingType">Uppspolning</label>
                      <select id="windingType" onchange="calculate()">
                        <option value="1">Enkel</option>
                        <option value="2" selected>Slang</option>
                      </select>
                    </div>
                    <div class="__detailsX">
                      <label for="bobbinInnerDiameter">Bobin Diameter</label>
                      <select id="bobbinInnerDiameter" onchange="calculate()">
                        <option value="76.5" selected>76.5 mm</option>
                        <option value="135.5">135.5 mm</option>
                      </select>
                    </div>
                    <div class="__detailsX">
                      <label for="bobbinThickness">Bobin Tjocklek</label>
                      <select id="bobbinThickness" onchange="calculate()">
                        <option value="6" selected>6 mm</option>
                        <option value="10">10 mm</option>
                        <option value="12">12 mm</option>
                        <option value="15">15 mm</option>
                      </select>
                    </div>
                    <div class="__details">
                        <label for="rollWidth">Bredd</label>
                        <div class="input-with-unit">
                            <input type="number" id="rollWidth" min="0" value="800" onchange="calculate()">
                            <span class="unit">mm</span>
                        </div>
                    </div>

                    <div id="rollFoldCollapse" class="collapse">
                        <div class="__details" id="rollFoldGroup">
                            <label for="rollFold">Invik</label>
                            <div class="input-with-unit">
                                <input type="number" id="rollFold" min="0" value="0" onchange="calculate()">
                                <span class="unit">mm</span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="__details">
                        <label for="rollFold">Invik</label>
                        <input type="number" id="rollFold" min="0" value="0" onchange="calculate()">
                        <h6>(mm)</h6>
                    </div> -->
                    <div class="__details">
                        <label for="plasticThickness">Tjocklek</label>
                        <div class="input-with-unit">
                            <input type="number" id="plasticThickness" min="0" value="0.072" step="0.001" onchange="calculate()">
                            <span class="unit">mm</span>
                        </div>
                    </div>
                    <div class="__details">
                        <label for="plasticLength">Längd</label>
                        <div class="input-with-unit">
                            <input type="number" id="plasticLength" min="0" value="0" onchange="calculate()">
                            <span class="unit">m</span>
                        </div>
                    </div>
                    <div class="__details">
                        <label for="densitet">Densitet</label>
                        <div class="input-with-unit">
                            <input type="number" id="densitet" min="0" value="0.92" step="0.01" onchange="calculate()">
                            <span class="unit">g/cm³</span>
                        </div>
                    </div>
                        <div class="__details">
                        <label for="output">Output</label>
                        <div class="input-with-unit">
                            <input type="number" id="output" min="0" value="180" step="5" onchange="calculate()">
                            <span class="unit">kg/h</span>
                        </div>
                    </div>
                    <div class="__details">
                        <label for="type">Rullar på Bredd</label> 
                        <div class="sliceCount"><button id="removeSlice" onclick="removeSlice()"><i class="fa-solid fa-minus"></i></button> <span id="sliceCount">1</span> <button id="addSlice" onclick="addSlice()"><i class="fa-solid fa-plus"></i></button></div>
                    </div>
                    <div class="__details">
                        <label for="type">Rullar på Pall</label> 
                        <div class="rollCount"><button id="removeRoll" onclick="removeRoll()"><i class="fa-solid fa-minus"></i></button> <span id="rollCount">0</span> <button id="addRoll" onclick="addRoll()"><i class="fa-solid fa-plus"></i></button></div>
                    </div>
                    <div class="__details">
                        <label for="palletOrientation">Pallorientering</label>
                        <select id="palletOrientation" onchange="updatePallet(); centerRolls();">
                            <option value="long">Lång</option>
                            <option value="short" selected>Kort</option>
                        </select>
                    </div>
                    <div class="__details">
                        <label for="rollOrientation">Rullorientering</label> 
                        <select id="rollOrientation">
                            <option selected value="lying">Liggange</option>
                            <option value="standing">Stående</option>
                        </select>
                    </div>
                </div>

                <div class="canvas" id="three-container-wrapper">
                    <h2>RESULTAT</h2>
                    <div class="__row">
                        <div class="__details">
                            <label>Gramvikt</label>
                            <span id="gramWeight">0</span>
                        </div>
                        <div class="__details">
                            <label>Rullvikt</label>
                            <span id="rollWeight">0</span>
                        </div>
                        <div class="__details">
                            <label>Rullvikt (inkl bobin)</label>
                            <span id="totalWeight">0</span>
                        </div>
                        <div class="__details">
                            <label>Pallvikt</label>
                            <span id="totalWeightonPallet">0</span>
                        </div>
                        <div class="__details">
                            <label>Rulldiameter</label>
                            <span id="rollDiameter">0</span>
                        </div>
                    </div>          

                    <div id="three-container"></div>
                    <div id="palletWarningInline" class="pallet-warning-inline" aria-live="polite"></div>
                    <div id="rollChangeTime" class="rollChangeTime-inline" aria-live="polite"></div>
                </div>
            </div>

        <!-- Pallet overflow warning modal -->
        <div class="modal fade" id="palletWarningModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content pallet-modal__content">
              <div class="modal-header pallet-modal__header">
                <h5 class="modal-title">För många rullar</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <p class="pallet-modal__text">Det rekommenderas inte att lägga fler rullar – de kommer att hamna utanför pallen.</p>
              </div>
              <div class="modal-footer pallet-modal__footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
